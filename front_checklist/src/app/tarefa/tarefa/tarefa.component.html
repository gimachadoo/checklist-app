<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Tarefas</span>
    </mat-toolbar>

<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prioridade">
    <th mat-header-cell *matHeaderCellDef> prioridade </th>
    <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="horamarcada">
    <th mat-header-cell *matHeaderCellDef> horamarcada </th>
    <td mat-cell *matCellDef="let element"> {{element.horamarcada}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="acoes">
   <mat-header-cell *matHeaderCellDef>
    <button mat-mini-fab color="primary" aria-label="Adicionar tarefa">
      <mat-icon>add</mat-icon>
    </button>
   </mat-header-cell>
 Â </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card-content>
</mat-card>
